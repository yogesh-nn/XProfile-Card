<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XProfile - My Virtual Profile Card</title>
    <link rel="stylesheet" href="/CSS File/styles.css">
</head>
<!-- <body></body> -->
<body>
    <div class="profile-box">
        <div class="icon">
            <div class="menu-icon">
                <img src="/Assets/menu.png" alt="">
            </div>
            <div class="setting-icon">
                <img src="/Assets/setting.png" alt="">
            </div>
        </div>
        <div class="profile-details">
            <div >
                <img src="/Assets/download.png" alt="" class="profile-pic">
            </div>
            <div class="text">
                <h3>Learner Beaver</h3>
                <p>Frontend Dev at CrioDo, Bengaluru</p>
            </div>
            <div class="social-media">
                <img src="/Assets/instagram.png" alt="Instagram">
                <img src="/Assets/telegram.png" alt="Telegram">
                <img src="/Assets/dribble.png" alt="Dribble">
            </div>
        </div>
    </div>
</body>
</html>
